<!doctype html>
<html>
<head>
    <title>Tetris</title>
    <script src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="../static/main.js"></script>
</head>
<body>
    <h1>Tetris</h1>
    <p id="connected"></p>
    <p>Async mode is: <b>{{ async_mode }}</b></p>
    <ul id="board">
    	{% for row in board %}
    		<li>{{row}}</li>
    	{% endfor %}
    </ul>
</body>
</html>
